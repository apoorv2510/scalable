<!DOCTYPE html>
<html>
<head>
    <title>Edit Kit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Edit Your Kit</h1>
    <form action="/edit-kit" method="post">
        <label>Kit ID:</label>
        <input type="text" name="kit_id" required>
        <label>New Design:</label>
        <textarea name="design" required></textarea>
        <input type="submit" value="Update Kit">
    </form>
    <br><a href="/">Back to Home</a>
</body>
</html>
