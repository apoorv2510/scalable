<!DOCTYPE html>
<html>
<head>
    <title>Customize Your 3D Jersey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f7;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        img {
            margin-top: 20px;
            border: 1px solid #000;
            max-width: 400px;
        }
    </style>
    <script>
        function generateJersey() {
            const team = document.getElementById("team").value;
            const color = document.getElementById("color").value;
            const number = document.getElementById("number").value;
            const logo = document.getElementById("logo").value;

            const apiUrl = `/customize-jersey?team=${encodeURIComponent(team)}&color=${encodeURIComponent(color)}&number=${encodeURIComponent(number)}&logo=${encodeURIComponent(logo)}`;

            document.getElementById("jerseyImage").src = apiUrl;
        }
    </script>
</head>
<body>
    <h1>Customize Your 3D Jersey</h1>

    <form onsubmit="event.preventDefault(); generateJersey();">
        <label>Team Name:</label>
        <input type="text" id="team" placeholder="Enter Team Name" required>

        <label>Jersey Color (HEX Code or Name):</label>
        <input type="text" id="color" placeholder="e.g., red, blue, #ff5733" required>

        <label>Player Number:</label>
        <input type="number" id="number" placeholder="Enter Number" required>

        <label>Logo URL:</label>
        <input type="text" id="logo" placeholder="Enter Logo URL (optional)">

        <button type="submit">Generate 3D Jersey</button>
    </form>

    <h2>Preview:</h2>
    <img id="jerseyImage" src="" alt="Customized Jersey will appear here">

    <br><a href="/">Back to Home</a>
</body>
</html>
