<!DOCTYPE html>
<html>
<head>
    <title>Upload Kit Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #eef2f7;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for Your Kit</h1>
    <form action="/upload-image" method="post" enctype="multipart/form-data">
        <label>Kit ID:</label>
        <input type="text" name="kit_id" required>
        <label>Upload Kit Image:</label>
        <input type="file" name="file" required>
        <input type="submit" value="Upload Image">
    </form>
    <br><a href="/">Back to Home</a>
